<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VetCare - Acceso al Sistema</title>
    <style>
        :root {
            --primary: #4b9cd3;
            --secondary: #ff7e5f;
            --light: #f8f9fa;
            --dark: #343a40;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://example.com/vet-bg.jpg');
            background-size: cover;
            background-position: center;
        }
        
        .login-container {
            width: 350px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .login-header {
            background-color: var(--primary);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        .login-header h2 {
            margin: 0;
            font-size: 1.8rem;
        }
        
        .login-header img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }
        
        .login-body {
            padding: 25px;
        }
        
        .input-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark);
            font-weight: 500;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .input-group input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 2px rgba(75, 156, 211, 0.2);
        }
        
        .input-group .icon {
            position: absolute;
            right: 15px;
            top: 40px;
            color: #aaa;
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
        }
        
        .remember-me input {
            margin-right: 5px;
        }
        
        .forgot-password a {
            color: var(--primary);
            text-decoration: none;
        }
        
        .login-button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .login-button:hover {
            background-color: #3a85b0;
        }
        
        .login-footer {
            text-align: center;
            padding: 15px;
            border-top: 1px solid #eee;
            font-size: 14px;
            color: #666;
        }
        
        .login-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
        
        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        .paw-decoration {
            position: absolute;
            opacity: 0.1;
            z-index: -1;
        }
        
        .paw1 {
            top: 20%;
            left: 10%;
            transform: rotate(30deg);
            font-size: 50px;
            color: var(--secondary);
        }
        
        .paw2 {
            bottom: 15%;
            right: 10%;
            transform: rotate(-20deg);
            font-size: 60px;
            color: var(--primary);
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="paw-decoration paw1">🐾</div>
    <div class="paw-decoration paw2">🐾</div>
    
    <div class="login-container">
        <div class="login-header">
            <img src="https://example.com/vet-logo.png" alt="VetCare Logo">
            <h2>VetCare Clinic</h2>
            <p>Sistema de Gestión Veterinaria</p>
        </div>
        
        <div class="login-body">
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" placeholder="Ingrese su usuario" required>
                    <i class="fas fa-user icon"></i>
                    <div class="error-message" id="username-error">Usuario incorrecto</div>
                </div>
                
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Ingrese su contraseña" required>
                    <i class="fas fa-lock icon"></i>
                    <div class="error-message" id="password-error">Contraseña incorrecta</div>
                </div>
                
                <div class="remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Recordarme</label>
                    </div>
                    <div class="forgot-password">
                        <a href="#">¿Olvidó su contraseña?</a>
                    </div>
                </div>
                
                <button type="submit" class="login-button">Iniciar Sesión</button>
            </form>
        </div>
        
        <div class="login-footer">
            ¿Nuevo en el sistema? <a href="#">Contacte al administrador</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Validación básica (en un sistema real esto se haría en el servidor)
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Simulación de validación
            if(username === '' || password === '') {
                alert('Por favor complete todos los campos');
                return;
            }
            
            // Aquí iría la lógica real de autenticación
            console.log('Intento de login:', {username, password});
            
            // Redirección simulada (en un sistema real verificarías credenciales primero)
            // window.location.href = 'dashboard.html';
        });
    </script>
</body>
</html>
